<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compilador Java</title>
</head>

<body>
    <textarea id="alltext"></textarea>

    <script>
        var Alltext = "";
        function addText(text) {
            Alltext += text
        }
        document.getElementById("alltext").value = Alltext;
    </script>
    <button onclick="addText()">Click</button>
</body>

</html>
